plugins {
    id "com.android.application"
    id "kotlin-android"
    // Ensure the Flutter Gradle Plugin is applied after the Android and Kotlin Gradle plugins.
    id "dev.flutter.flutter-gradle-plugin"
}

android {
    namespace = "com.example.nexora_app"
    compileSdk = flutter.compileSdkVersion
    ndkVersion "25.1.8937393"  // Specify NDK version here

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }

    kotlinOptions {
        jvmTarget = "1.8"  // Specify jvmTarget as a string
    }

    defaultConfig {
        applicationId = "com.raynoldkabai.nexora_app"
        minSdk = flutter.minSdkVersion
        targetSdk = flutter.targetSdkVersion
        versionCode = flutter.versionCode
        versionName = flutter.versionName
    }

    buildTypes {
        release {
            // Temporarily using debug signing for release
            signingConfig signingConfigs.debug
        }
    }
}

flutter {
    source = "../.."
}

dependencies {
    implementation 'androidx.appcompat:appcompat:1.4.0'
}
